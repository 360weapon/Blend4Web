<!DOCTYPE html>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
    <title>Code snippets</title>
    <link type='text/css' rel='stylesheet' href='code_snippets.min.css?v=15.03'/>
    <script type='text/javascript' src='../common/b4w.full.min.js?v=15.03'></script>
    <script data-name='Canvas Texture' data-scene='canvas_texture' src='scripts/canvas_texture.js' type='text/javascript'></script>
    <script data-name='Camera Animation' data-scene='camera_animation' src='scripts/camera_animation.js' type='text/javascript'></script>
    <script data-name='Custom Anchors' data-scene='custom_anchors_main' src='scripts/custom_anchors.js' type='text/javascript'></script>
    <script data-name='Dynamic Geometry' data-scene='dynamic_geometry' src='scripts/dynamic_geometry.js' type='text/javascript'></script>
    <script data-name='Gyro' data-scene='gyro' src='scripts/gyro.js' type='text/javascript'></script>
    <script data-name='Instancing' data-scene='instancing' src='scripts/instancing.js' type='text/javascript'></script>
    <script data-name='Material API' data-scene='material_api' src='scripts/material_api.js' type='text/javascript'></script>
    <script type='text/javascript' src='code_snippets.min.js?v=15.03'></script>
</head>
<body>
    
    <div id="canvas3d"></div>
    <div id="schedule"></div>
    <div id="interface">
        <div class="contaner">
            <a class="text" id="open_script" target="_blank" style="cursor: pointer;">View Code</a>
        </div>
        <div class="contaner">
            <a class="text" id="auto_view" target="_self" style="cursor: pointer;">Auto view</a>
        </div>
    </div>

    <div id="code_panel">
        <table style="width: 100%; height: 100%;">
            <tr>
                <th style="width: 40%;">
                    <h3>HTML</h3>
                </th>
                <th>
                    <h3>JavaScript</h3>
                </th>
            </tr>
            <tr style="height: 90%;">
                <td>
                    <textarea id="code_text_html" readonly class="code_text"></textarea>
                </td>
                <td>
                    <textarea id="code_text_js" readonly class="code_text"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="javascript: void(0)" id="code_close" class="code_close">close</a>
                </td>
            <tr>
        </table>
    </div>

</body>
</html>
